<button class="glyph-button back-record" ng-click="back()" ng-class="{'disabled' : !canGoBack}">
    <i class="fa fa-arrow-left"></i>
</button>
<button class="glyph-button forward-record" ng-click="forward()" ng-class="{'disabled' : !canGoForward}">
    <i class="fa fa-arrow-right"></i>
</button>
<input type="text" ng-model="address" ng-keydown="addressKeyDown" ng-class="{'error' : notFound}"/>
<div class="close-bar">
    <span ng-click="toggleAddressBar()">
        <i class="fa fa-times"></i>
    </span>
</div>
