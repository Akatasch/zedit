<button class="glyph-button back-record" ng-click="back()" ng-disabled="historyIndex < 1">
    <i class="fa fa-arrow-left"></i>
</button>
<button class="glyph-button forward-record" ng-click="forward()" ng-disabled="historyIndex == history.length - 1">
    <i class="fa fa-arrow-right"></i>
</button>
<input type="text" ng-model="address" ng-keydown="onAddressKeyDown($event)" ng-focus="onAddressFocus()" ng-blur="onAddressBlur()" ng-class="{'error' : notFound}"/>
<div class="close-bar">
    <span ng-click="toggleAddressBar()">
        <i class="fa fa-times"></i>
    </span>
</div>
