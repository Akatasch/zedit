<div ng-click="toggleDropdown(true)" ng-transclude="display"></div>
<div ng-if="showDropdown" class="dropdown-items">
    <div ng-repeat="item in items" ng-click="onItemClick(item)" class="dropdown-item" ng-mouseenter="onMouseEnter(item)" ng-mouseleave="onMouseLeave(item)" ng-class="{'selected': item.selected}" ng-transclude="item"></div>
</div>
