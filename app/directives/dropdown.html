<div ng-click="toggleDropdown()" ng-transclude="display"></div>
<div ng-if="showDropdown" class="dropdown-items" ng-blur="hideDropdown()" ng-keydown="onItemsKeyDown($event)" ng-style="itemsStyle" tabindex="0" autofocus>
    <div ng-repeat="item in items" ng-click="onItemClick(item)" class="dropdown-item" ng-mouseover="onMouseOver($index)" ng-class="{'selected': $index == currentIndex}" ng-transclude="item"></div>
</div>
