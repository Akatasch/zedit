<div class="modal-container" ng-click="unfocusModal($event)">
    <div class="modal">
        <form>
            <div class="close-modal">
                <span class="fa fa-times" ng-click="$emit('closeModal')"></span>
            </div>

            <h2>{{::modalOptions.title}}</h2>
            <input ng-if="::(modalOptions.editType === 'string')" type="text" ng-model="$parent.value" maxlength="{{::modalOptions.maxLength}}" ng-change="validate()"/>
            <textarea ng-if="::(modalOptions.editType === 'text')" ng-model="$parent.value" maxlength="{{::modalOptions.maxLength}}" ng-change="validate()"></textarea>

            <div class="action-button-container">
                <button class="action-btn" ng-click="applyValue()" ng-disabled="invalid">OK</button>
                <button class="action-btn" ng-click="$emit('closeModal')">Cancel</button>
            </div>
        </form>
    </div>
</div>
