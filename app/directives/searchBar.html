<input type="text" ng-model="search" ng-keydown="onSearchKeyDown($event)" ng-class="{'error' : notFound}" ng-blur="blurSearch()"/>
<button class="glyph-button previous-result" ng-disabled="!search.length" ng-click="previousResult()">
    <i class="fa fa-arrow-up"></i>
</button>
<button class="glyph-button next-result" ng-disabled="!search.length" ng-click="nextResult()">
    <i class="fa fa-arrow-down"></i>
</button>
<span class="divider"></span>
<label>
    Search by
    <select ng-model="searchOptions.searchBy">
        <option ng-repeat="(key, value) in searchBy" value="{{::key}}">{{::value}}</option>
    </select>
</label>
<label>
    <input type="checkbox" ng-model="searchOptions.exact"/>
    Exact Match
</label>
<span ng-if="notFound" class="no-match-found">
    No match found.
</span>
<div class="close-bar">
    <span ng-click="closeSearch()">
        <i class="fa fa-times"></i>
    </span>
</div>
