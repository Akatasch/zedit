<dropdown items="recentTextures" apply-custom="setCustomTexture" on-item-click="setTexture">
    <dropdown-display>
        <dds class="checkerboard-bg" texture-path="texture"></dds>
    </dropdown-display>
    <dropdown-item>
        {{::$parent.item}}
    </dropdown-item>
    <custom-item>Other...</custom-item>
    <custom-select>
        <autocomplete-input class="inline" selected-item="texture" search="textureSearch" pause="750" set-custom="setCustomTexture">
            {{::$parent.result}}
        </autocomplete-input>
    </custom-select>
</dropdown>
