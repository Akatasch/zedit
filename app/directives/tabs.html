<div class="tabs-bar">
    <div ng-repeat="tab in tabs" class="tab" ng-class="{'active' : tab.active}" ng-mousedown="onTabClick($event, tab)">
        {{tab.label}}
    </div>
</div>
<div class="tab-view {{tab.class}}" ng-repeat="tab in tabs" ng-show="tab.active" ng-include="tab.templateUrl"></div>
