<color-picker ng-model="color" tabindex="0" ng-keydown="onKeyDown($event)"></color-picker>
<div class="color-input-container">
    <div class="color-sample" ng-style="colorStyle"></div>
    <input type="text" ng-model="text" ng-class="{'invalid' : invalid}" ng-change="textChanged()" select-text="autoselect" ng-keydown="onKeyDown($event)"/>
    <button ng-if="showOk" class="btn action" ng-click="$emit('handleEnter')">OK</button>
</div>
