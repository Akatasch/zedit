<div ng-repeat="item in items" ng-click="onTreeItemClick($event, item)">
    <span class="expander {{item.expanded ? 'expanded' : 'collapsed'}}" ng-if="item.children.length"></span>
    <span>{{::item.label}}</span>
    <tree items="item.children" selected-item="$parent.selectedItem" ng-if="item.expanded"></tree>
</div>
