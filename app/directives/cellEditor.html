<!-- TODO: number editor?  color editor?  bytes editor? -->
<input ng-if="::isOther" type="text" ng-model="$parent.newValue" ng-keydown="onKeyDown($event)" />

<enum-select ng-if="::isEnum" model="$parent.newValue" handle="handle" ng-keydown="onKeyDown($event)"></enum-select>

<reference-select ng-if="::isReference" model="$parent.newValue" signature="signature" signatures="signatures" handle="handle" ng-keydown="onKeyDown($event)"></reference-select>
