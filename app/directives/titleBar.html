<div class="title">
    <div class="draggable">{{title}}</div>
</div>
<div class="actions">
    <span ng-repeat="button in buttons" class="{{::button.class}}" ng-click="buttonClick(button, $event)" title="{{::button.title}}" ng-hide="button.hidden"></span>
    <span class="divider"></span>
    <span class="minimize" ng-click="minimizeClick()"></span>
    <span class="restore" ng-click="restoreClick()"></span>
    <span class="close" ng-click="closeClick()"></span>
</div>
