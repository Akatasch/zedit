<div class="content-title">{{merge.name}} ({{merge.filename}})
    <span class="right">
        <button class="action small no-hover" ng-show="merge.canBuild" ng-click="buildMerge(merge)">
            Build
        </button>
        <button class="action small no-hover" ng-click="editMerge(merge)">
            Edit
        </button>
        <button class="action small negative no-hover" ng-click="deleteMerge(merge)">
            Delete
        </button>
    </span>
</div>
<div class="content-container">
    <div class="merge-info">
        <div>
            <b>Status:</b>
            <span class="status-{{merge.status | classify}}">{{merge.status}}</span>
        </div>
        <div>
            <b>Last Built:</b>
            <span class="last-built {{merge.dateBuilt ? 'neutral-fg' : 'negative-fg'}}">
                {{merge.dateBuilt | customDate}}
            </span>
        </div>
    </div>

    <div class="merge-plugins">
        <table>
            <thead>
            <tr>
                <th>Plugin</th>
                <th>Data Folder</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="plugin in merge.plugins">
                <td ng-class="{'positive-fg': plugin.added, 'neutral-fg' : plugin.changed, 'negative-fg' : !plugin.available}" title="{{plugin.title}}">{{::plugin.filename}}</td>
                <td>
                    <a ng-click="openDataFolder(plugin)">{{::plugin.dataFolder}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="merge-actions" ng-show="merge.status === 'Plugins unavailable'">
        <button class="action negative" ng-click="removeUnavailablePlugins(merge)">
            Remove Unavailable Plugins
        </button>
    </div>
</div>
