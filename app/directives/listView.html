<div class="list-items">
    <div ng-repeat="item in items" class="list-item" ng-class="{'selected': item.selected}" ng-mousedown="onItemMouseDown($event, $index)" ng-drag="onItemDrag($index)" ng-drag-over="onItemDragOver($event, $index)" ng-drag-leave="onItemDragLeave($event)" ng-drop="onItemDrop($event, $index)" ng-transclude></div>
</div>
