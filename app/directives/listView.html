<ul class="{{::listClass}}">
    <li ng-repeat="item in items" ng-class="{'selected': item.selected}" ng-click="onItemClick($event, item, $index)" ng-drag="onItemDrag($index)" ng-drag-over="onItemDragOver($event)" ng-drag-leave="onItemDragLeave($event)" ng-drop="onItemDrop($event, $index)" ng-transclude></li>
</ul>
