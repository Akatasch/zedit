<p>The start view is the view displayed when you start zEdit.  The start view allows you to select a profile and a game mode to start a session.</p>

<h2>Starting a session</h2>
<p>To start a session, select the profile you want to use from the profile dropdown and click the <b>Start Session</b> button.</p>
