<h1>File Helpers</h1>

<p>The File Helpers API is made accessible throughout the application on the `fh` variable.  It wraps the functionality of <a href="https://github.com/szwacz/fs-jetpack">fs-jetpack</a>, <a href="https://github.com/maxogden/extract-zip">extract-zip</a>, and <a href="https://electron.atom.io/docs/api/shell/">shell</a> providing useful functionality for interfacing with the user's file system.</p>
