<div class="viewport" ng-if="loaded" >
    <pane pane="$parent.mainPane"></pane>
</div>

<div ng-if="!loaded" class="flex-container">
    <div>
        <div class="big-spinner" us-spinner="spinnerOpts"></div>
        <div class="loading-message" ng-bind="loadingMessage"></div>
    </div>
</div>

<loader ng-if="showLoader" message="loadingMessage" spinner-opts="whiteOpts"></loader>
