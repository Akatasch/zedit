<list-view class="scrollable" items="plugins" filters="loadOrderFilters">
    <input type="checkbox" ng-model="$parent.item.active" ng-change="itemToggled($parent.item)" ng-disabled="$parent.item.disabled || $parent.item.bethesda" />
    <span ng-class="{'negative-fg': $parent.item.disabled, 'required' : $parent.item.required, 'neutral-fg' : $parent.item.warn, 'medium-fg': $parent.item.bethesda}" title="{{$parent.item.title}}">
        {{::$parent.item.filename}}
    </span>
</list-view>
