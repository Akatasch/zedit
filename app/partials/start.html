<div class="flex-container">
    <div>
        <h1>zEdit</h1>
        <div class="game-logo-container">
            <img ng-src="images/games/{{selectedProfile.gameMode || 'undefined'}}.png"/>
        </div>
        <div class="profile-controls">
            <select ng-model="selectedProfile" ng-options="profile as profile.name for profile in profiles | profileValid">
                <option value="">None</option>
            </select>
            <span class="fa fa-gear" ng-click="$emit('openModal', 'profiles')"></span>
        </div>
        <div class="primary-actions">
            <button class="action-btn" ng-click="startSession()" ng-disabled="!selectedProfile">Start Session</button>
        </div>
    </div>
</div>
