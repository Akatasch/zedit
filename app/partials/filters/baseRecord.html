<label class="flex">
    <span class="input-label">Value</span>
    <select ng-model="filter.compareType" ng-options="item for item in filter.compareTypes"></select>
    <input type="text" ng-model="filter.value" title="{{filter.placeholders[filter.compareType]}}" />
</label>
<div class="filter-options" ng-show="filter.compareType !== 'Signature'">
    <label>
        <input type="checkbox" ng-model="filter.ignoreCase"/>
        Ignore case
    </label>
</div>
