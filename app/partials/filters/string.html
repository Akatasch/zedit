<label class="flex" ng-hide="filter.allPaths">
    <span class="input-label">Path</span>
    <input type="text" ng-model="filter.path" />
</label>
<label class="flex">
    <span class="input-label">Value</span>
    <select ng-model="filter.compareType">
        <option>Contains</option>
        <option>Exact match</option>
        <option ng-hide="filter.allPaths">Regex</option>
    </select>
    <input type="text" ng-model="filter.value" />
</label>
<div class="filter-options">
    <label>
        <input type="checkbox" ng-model="filter.ignoreCase"/>
        Ignore case
    </label>
    <label>
        <input type="checkbox" ng-model="filter.allPaths" ng-change="filter.allPathsChanged()"/>
        Search all paths
    </label>
</div>
