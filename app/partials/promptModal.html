<div class="modal-container">
    <div class="modal">
        <form>
            <h2>{{::modalOptions.title}}</h2>
            <div class="prompt">{{::modalOptions.prompt}}</div>

            <div class="primary-actions" ng-if="modalOptions.type === 'yesNo'">
                <button class="action-btn" ng-click="yes()">Yes</button>
                <button class="action-btn" ng-click="no()">No</button>
            </div>
        </form>
    </div>
</div>
