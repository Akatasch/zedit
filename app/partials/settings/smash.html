<h3>Smash Settings</h3>

<section>
    <div class="setting">
        <span class="input-label">Patch output path</span>
        <input type="text" ng-model="settings.patchPath" />
        <span class="browse-button" ng-click="browseSettingsPath('patchPath', 'Select patch output folder')" title="Browse"></span>
    </div>
</section>
