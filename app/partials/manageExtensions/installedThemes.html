<h2>Installed Themes ({{themes.length}})</h2>

<p>Themes are installed to <a ng-click="openThemesFolder()">{{::themesFolderPath}}</a></p>

<div ng-repeat="theme in themes" class="theme-item">
    <div class="header">
        <span class="title" ng-click="openRepo(theme)" ng-class="{'no-link' : !module.repo}">{{::theme.name}}</span>
        <span class="version" title="{{::theme.releaseInfo}}">{{::theme.version}}</span>
        <span class="author">by {{::theme.author}}</span>
    </div>
    <div class="description">
        {{::theme.description}}
    </div>
    <div class="footer">
        <button class="action small" ng-click="applyTheme(theme)" ng-if="!theme.active">
            Apply
        </button>
        <button class="action small negative" ng-click="uninstallTheme(theme)" ng-disabled="$first && $last">
            Uninstall
        </button>
    </div>
</div>

<div class="primary-actions">
    <button class="action" ng-click="installTheme()">Install Theme</button>
</div>
