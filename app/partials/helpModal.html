<div class="modal-container" unfocus-modal="closeModal()">
    <div class="modal huge-modal">
        <div class="close-modal" ng-click="closeModal()"></div>

        <div class="help-navigation">
            <tree items="topics" selected-item="topic">
                {{::$parent.item.label}}
            </tree>
        </div>

        <form class="help-contents">
            <h1>{{topic.label}}</h1>
            <ng-include src="topic.templateUrl" dyn-controller="topic.controller"></ng-include>
        </form>
    </div>
</div>
